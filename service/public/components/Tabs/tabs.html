<div class="zou_tabs_wrap">
    <div class="zou_tabs_titles">
        {{#each tabs_title}}
        <div class="tab_title">{{tabs_title[index]}}</div>
        {{/each}}
    </div>
    <div class="zou_tabs_content">
        {{#each tabs_content}}
        <div class="tab_content">{{tabs_content[index]}}</div>
        {{/each}}
    </div>
</div>
